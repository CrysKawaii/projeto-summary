<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/style-mq.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Summary</title>
</head>
<body>
    <main>
        <div id="resultado">
            <h2>Your results</h2>
            <div id="circulo" >
                <p id="total">76</p>
                <p>of 100</p>
            </div>
            <h3>Great</h3>
            <p id="texto">You scored than 65% of the people who have taken these tests</p>
        </div>
        <div id="pontos">
            <div id="titulo-sumar">
                <h2>Summary</h2>
            </div>
            <div id="cards">
                <div class="card red">
                    <div class="textos">
                        <p><img src="assets/images/icon-reaction.svg" alt="ícone de reação"> <span>Reaction</span></p>
                        <p class="numeros">80/100</p>
                    </div>
                </div>
                <div class="card yellow">
                    <div class="textos">
                        <p><img src="assets/images/icon-memory.svg" alt="ícone de memória"> <span>Memory</span></p>
                        <p class="numeros">92/100</p>
                    </div>
                </div>
                <div class="card green">
                    <div class="textos">
                        <p><img src="assets/images/icon-verbal.svg" alt="ícone verbal"> <span>Verbal</span></p>
                        <p class="numeros">61/100</p>
                    </div>
                </div>
                <div class="card blue">
                    <div class="textos">
                        <p><img src="assets/images/icon-visual.svg" alt="ícone"> <span>Visual</span></p>
                        <p class="numeros">72/100</p>
                    </div>
                </div>
                <a id="botao" href="#">Continue</a>
                </div>
            </div>
    </main>
</body>
</html>
